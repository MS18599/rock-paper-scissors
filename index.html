
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="comp-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
      </div>
      <div class="result">
      <p>Paper covers rock. You win!</p>
      </div>
      <div class="choices">
        <div class="choice" id="r">
          <img src="images/rock.jpg" width="60" height="60"alt="">
        </div>
        <div class="choice" id="p">
          <img src="images/paper.jpg" width="60" height="60" alt="">
        </div>
        <div class="choice" id="s">
          <img src="images/scissor.jpg" width="60" height="60" alt="">
        </div>

      <p id="action-msg">Make your move.</p>
      <script type="text/javascript" src="app.js"></script>
  </body>
</html>
